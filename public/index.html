<html>
<head>
	<meta charset="utf-8" />
	<title>Calendar</title>
	<link rel="stylesheet" type="text/css" href="fullcalendar.min.css" />
	<style>

		body {
			margin: 40px 10px;
			padding: 0;
			font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
			font-size: 14px;
		}

		#calendar {
			width: 99%;
			max-width: 1400px;
			margin: 0 auto;
		}

		.fc-event {
			cursor: pointer;
		}

	</style>
</head>
<body id="home-page">

	<div class="content">
		<div id="calendar"></div>
	</div>

	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="moment.min.js"></script>
	<script type="text/javascript" src="fullcalendar.min.js"></script>
	<script type="text/javascript" src="lang-all.js"></script>
	<script type="text/javascript">
	$(function() {
		$(document).on('click', '.fc-content', function() { alert($(this).find('.fc-title').html()); });
	    $.getJSON('dates', function(data) {
	      $('#calendar').fullCalendar({
	        header: {
	          left: 'prev,next today',
	          center: 'title',
	          right: 'month,agendaWeek,agendaDay'
	        },
					timezone: 'local',
	        editable: false,
	        lang: 'de-at',
	        eventLimit: true, // allow "more" link when too many events
					eventBorderColor : "transparent",
	        events: data
	      });
	    });
  });
</script>
</body>
</html>
